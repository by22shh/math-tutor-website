name: Deploy to Reg.ru
on:
  push:
    branches:
      - main # Убедитесь, что ваша основная ветка называется main (или замените на master)

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Путь к папке со сборкой (обычно dist или build)
          local-dir: ./dist/ 
          # Путь на сервере Reg.ru (слэш в начале НЕ нужен, так как корень / уже задан)
          server-dir: www/xn--e1aajycefnb.online/